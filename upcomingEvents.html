<!DOCTYPE html>

                            <li
                                class="nav-item border border-dark bg-body-secondary rounded botonNav d-flex justify-content-center align-items-center push-button">
                                <a class="nav-link text-center fw-bold lh-1" aria-current="page"
                                    href="./index.html">Home</a>
                            </li>
                            <li
                                class="nav-item border border-dark bg-body-secondary rounded botonNav d-flex justify-content-center align-items-center push-button actual">

                                class="nav-item border border-dark bg-body-secondary rounded botonNav d-flex justify-content-center align-items-center push-button">

                            </li>
                            <li

    <main>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/img/carousel1.jpg" class="d-block w-100" alt="image">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/carousel2.jpg" class="d-block w-100" alt="image">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/carousel3.jpg" class="d-block w-100" alt="image">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>

        <div class="d-flex gap-4 justify-content-between p-4 flex-column flex-lg-row">

            </div>
            <div>

                    <input class="inputSearch form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success push-button" type="submit">Reset</button>

                <img src="./assets/img/facebook.webp" class="icono" alt="logo">
